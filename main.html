<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container mt-5">
  <h3 class="text-center mb-4">Internship Form</h3>
  <form>
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" required>
      </div>
      <div class="col-md-4">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" required>
      </div>
      <div class="col-md-4">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="xyz@abc.com" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label for="college" class="form-label">College</label>
        <input type="text" class="form-control" id="college" required>
      </div>
      <div class="col-md-4">
        <label for="gradYear" class="form-label">Graduation Year</label>
        <select class="form-select" id="gradYear" required>
          <option selected disabled>Choose...</option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
          <option>2024</option>
          <option>2025</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="rollNo" class="form-label">Roll No.</label>
        <input type="text" class="form-control" id="rollNo" required>
      </div>
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="terms" required>
      <label class="form-check-label" for="terms">Agree to terms and conditions</label>
    </div>

    <button type="submit" class="btn btn-primary">Submit form</button>
  </form>
</div>


</body>

</html>
