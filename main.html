<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	 <div class="container mt-5">
    <h2 class="text-center mb-4">Internship Form</h2>
    <form>
      <div class="row mb-3">
        <div class="col">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" id="firstName" class="form-control" required>
        </div>
        <div class="col">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" id="lastName" class="form-control" required>
        </div>
        <div class="col">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="xyz@abc.com" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="college" class="form-label">College</label>
          <input type="text" id="college" class="form-control" required>
        </div>
        <div class="col">
          <label for="gradYear" class="form-label">Graduation Year</label>
          <select id="gradYear" class="form-select" required>
            <option selected disabled>Choose...</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
            <option>2025</option>
          </select>
        </div>
        <div class="col">
          <label for="rollNo" class="form-label">Roll No.</label>
          <input type="text" id="rollNo" class="form-control" required>
        </div>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="agree" required>
        <label class="form-check-label" for="agree">Agree to terms and conditions</label>
      </div>

      <button type="submit" class="btn btn-primary">Submit form</button>
    </form>
  </div>

</body>

</html>
